<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
    <link rel="stylesheet" href="styles.css">
    <title>Profile Card</title>
</head>

<body>
    <div class="bg">
        <div class="profile-card">
            <div class="top">
                <div>
                    <img src="images/image-victor.jpg" alt="victorImag" id="image">
                </div>
            </div>
            <div class="bottom">
                <div class="info">
                    <h1>Victor Crest <span>26</span></h1>
                    <p>London</p>
                </div>
                <div class="details">
                    <div class="social-info">
                        <p class="title">80K</p>
                        <p class="subtitle">Followers</p>
                    </div>
                    <div class="social-info">
                        <p class="title">803K</p>
                        <p class="subtitle">Likes</p>
                    </div>
                    <div class="social-info">
                        <p class="title">1.4K</p>
                        <p class="subtitle">Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
